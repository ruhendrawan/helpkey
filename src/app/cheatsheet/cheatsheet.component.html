<div class="container mx-auto p-4">
  <input
    type="text"
    [(ngModel)]="textFilter"
    (input)="onFilterChange()"
    placeholder="Filter by shortcut..."
    class="border border-gray-300 rounded p-2 w-full mb-4"
  />
  <table class="table-auto w-full">
    <tbody>
      <tr *ngFor="let keymap of list" class="hover:bg-gray-100">
        <td class="border px-4 py-2">{{ keymap.motion }}</td>
        <td class="border px-4 py-2">{{ keymap.context }}</td>
        <td class="border px-4 py-2">{{ keymap.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
